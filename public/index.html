<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random METAR</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background-image: url(./oshawa_airport.jpg);
      color: white;
    }
    h1 { text-align: center; }
    #txtMetar {
      margin: 1rem;
      font-size: 2.5rem;
      font-family: monospace;
      padding: 1rem;
      border: 1px solid black;
      color: black;
      background-color: rgba(255, 255, 255, 0.6);
    }
    .buttons {
      font-size: 1.5rem;
      padding-left: 0.5rem;
    }
    .button {
      cursor: pointer;
      padding: 0.5rem 2rem;
    }
    #loader { opacity: 0; display: none; }
    .fadein { animation: fadein 3s linear; }
    @keyframes fadein {
      from { opacity: 0.0; }
      to   { opacity: 1.0; }
    }
    .fadeout { animation: fadeout 3s linear; }
    @keyframes fadeout {
      from { opacity: 1.0; }
      to   { opacity: 0.0; }
    }
  </style>
</head>
<body>
  <div id="loader"><img src="weather-512.png" width="128" height="128" /></div>
  <h1>Random METAR!</h1>
  <div class="buttons">
    <span class="button" onclick="save()">‚≠ê Save!</span>
    <span class="button" onclick="randomize()">üé≤ Randomize!</span>
  </div>
  <div id="txtMetar">Loading...</div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
